name: my-project-name
services:
  main-app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: api
    ports:
      - "${API_PORT}:8000"
    command: "uvicorn --factory app.application.api.main:create_app --reload --host 0.0.0.0 --port 8000"
    env_file:
      - ../.env
    volumes:
      - ..:/app/
    networks:
      - backend

networks:
  backend:
    driver: bridge